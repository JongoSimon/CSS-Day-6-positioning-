<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style3.css">
    <title>Overlapping Element with Z-Index</title>
</head>
<body>
    <div class="container">
    <div class="Box1">Box 1 (Z-index)</div>
    <div class="Box2">Box 2 (Z-index)</div>
</div>
<div class="Instructions">
    <div class="instructions">
        <p><strong>Instructions:</strong></p>
        <p>Observe how the element with the higher <code>z-index</code> (Box 2) appears on top of the other.</p>
        <p>Experiment by flipping the <code>z-index</code> values in the CSS (e.g., set Box 1 to <code>z-index: 2</code> and Box 2 to <code>z-index: 1</code>) to see how the stacking order changes.</p>
      </div>
</body>
</html>
